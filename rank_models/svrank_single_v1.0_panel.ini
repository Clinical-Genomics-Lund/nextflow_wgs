[gnomad_sv]
  category = allele_frequency
  data_type = float
  description = Gnomad sv genomes frequency
  field = INFO
  info_key = gnomad_svAF
  record_rule = max
  separators = ',',

  [[not_reported]]
    score = 6

  [[common]]
    score = -12
    lower = 0.02
    upper = 1.1

  [[intermediate]]
    score = 1
    lower = 0.005
    upper = 0.02

 [[rare]]
    score = 2
    lower = 0.0005
    upper = 0.005

 [[very_rare]]
    score = 4
    lower = 0
    upper = 0.0005

[sv_len]
  category = variant_length
  data_type = integer
